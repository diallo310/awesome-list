<nav class="navbar navbar-expand navbar-light bg-light">

    <a
        *ngIf="user"
        (click)="toggleSidenav()"
        class="nav-link"
    >
        <i class="material-icons align-middle">menu</i>
    </a>

    <div class="container">
        <a class="navbar-brand">Awesome List</a>

        <!-- Cas où l’utilisateur est connecté -->
        <div
            *ngIf="user"
            class="collapse navbar-collapse"
        >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <img
                        *ngIf="user.avatar"
                        class="img-avatar rounded-circle"
                        width="48"
                        height="48"
                        [src]="user.avatar"
                        alt="avatar"
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        (click)="logout()"
                    >
                        Déconnexion
                    </a>
                </li>
            </ul>
        </div>

        <!-- Cas où l’utilisateur n’est pas connecté -->
        <div
            *ngIf="!user"
            class="collapse navbar-collapse"
        >
            <ul class="navbar-nav mr-auto">
                <li
                    [class.active]="isActive(homePath)"
                    class="nav-item"
                >
                    <a
                        (click)="navigate(homePath)"
                        class="nav-link"
                    >
                        Accueil
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li
                    class="nav-item"
                    [class.active]="isActive(loginPath)"
                >
                    <a
                        (click)="navigate(loginPath)"
                        class="nav-link"
                    >
                        Connexion
                    </a>
                </li>
                <li
                    class="nav-item"
                    [class.active]="isActive(registerPath)"
                >
                    <a
                        (click)="navigate(registerPath)"
                        class="nav-link"
                    >
                        Inscription
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
